---
name: Testing conditional environment variables

on:
  workflow_call:
    inputs:
      IGNORE_EXAMPLE:
        description: 'Are we ignoring?'
        required: false
        type: boolean
        default: false
      IGNORE_REGEXP:
        description: 'What are we ignoring?'
        required: false
        type: string
        default: 'none'

jobs:
  test-env-vars-bool:
    name: Test environment variables
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: echo ${{ fromJSON('["none", ".*example.*"]')[inputs.IGNORE_EXAMPLE] }}

  test-env-vars-string:
    name: Test environment variables
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: echo ${{ inputs.IGNORE_REGEXP }}
