---
name: Successful Action steps test

on:
  workflow_call:

jobs:
  autoclose-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Print 1st text
        id: print-1
        run: echo "First text printed"

      - name: Sleep 30s
        id: sleep
        run: sleep 30s

      - name: Print sleep text
        id: print-sleep
        run: echo "Sleep text printed"
        if: steps.sleep.outcome == 'success'

      - name: Print nonsleep text
        id: print-nonsleep
        run: echo "Nonsleep text printed"
